<h2>Create a new Product</h2>

<form>
  <div class="form-group">
    <label for="taskTitle">name</label>
    <input type="text" id="taskTitle" class="form-control" [formControl]="name">
  </div>

  <div class="form-group">
    <label for="taskNote">description</label>
    <input type="text" id="taskNote" class="form-control" [formControl]="description">
  </div>
  <div class="form-group">
    <label for="taskTitle">price</label>
    <input type="text" id="taskTitle" class="form-control" [formControl]="price">
  </div>


  <div class="form-group">
    <label for="taskNote">category</label>
    <select class="form-control" id="taskNote12" [formControl]="category">
      <option *ngFor="let val of categoriesList" [value]="val._id">{{val.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <button (click)="createTask()" class="btn btn-primary">Create</button>
    <button class="btn btn-light" [routerLink]="['/']">Back</button>
  </div>
</form>
