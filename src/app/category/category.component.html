<!--The content below is only a placeholder and can be replaced.-->
<button class="btn btn-success" [routerLink]="['/categoryAdd']">Add Category</button>

<div *ngIf="tasks && tasks.length > 0; else noTasks">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let task of tasks">
      <tr>
        <td>{{ task.id }}</td>
        <td>{{ task.name }}</td>
        <td>{{ task.description }}</td>
        <td>
          <button class="btn btn-light" (click)="delete(task.id)"><i class="far fa-trash-alt"></i></button>
          <button class="btn btn-light" [routerLink]="['/category/', task.id, 'edit']"><i
              class="far fa-edit"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noTasks>
  <h2>No Categories </h2>
</ng-template>
