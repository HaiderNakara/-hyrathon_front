<button class="btn btn-success" [routerLink]="['/productAdd']">Add Product</button>
<!-- if tasks less 0 show show no products and pagitignation-->
<div *ngIf="tasks && tasks.length > 0">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{task.id}}</td>
        <td>{{task.name}}</td>
        <td>{{task.price}}</td>
        <td>{{task.category.name}}</td>
        <td>
          <button class="btn btn-primary" [routerLink]="['/product', task.id,'edit']">Edit</button>
          <button class="btn btn-danger" (click)="deleteTask(task.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-md-6">
      <div class="dataTables_info" id="dataTable_info" role="status" aria-live="polite">Showing {{ tasks.length }} of
        {{ tasks.length }} entries</div>
    </div>
    <div class="col-md-6">
      <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
        <ul class="pagination">
          <li class="paginate_button page-item previous {{ page == 1 ? 'disabled' : '' }}" id="dataTable_previous"
            (click)="prevPage()">
            <a href="{{prevPage}}" aria-controls="dataTable" data-dt-idx="0" tabindex="0" class="page-link">Previous</a>
          </li>
          <li class="paginate_button page-item next {{ page == totalPages ? 'disabled' : '' }}" id="dataTable_next">
            <a href="{{nextPage}}" aria-controls="dataTable" data-dt-idx="2" tabindex="0" class="page-link">Next</a>
          </li>


        </ul>
      </div>
    </div>
  </div>
</div>
<div *ngIf="tasks.length == 0">
  <h3>No products</h3>
  <div class="row">
    <div class="col-md-6">
      <div class="dataTables_info" id="dataTable_info" role="status" aria-live="polite">Showing {{ tasks.length }} of
        {{ tasks.length }} entries</div>
    </div>
    <div class="col-md-6">
      <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
        <ul class="pagination">
          <li class="paginate_button page-item previous {{ page == 1 ? 'disabled' : '' }}" id="dataTable_previous"
            (click)="prevPage()">
            <a href="{{prevPage}}" aria-controls="dataTable" data-dt-idx="0" tabindex="0" class="page-link">Previous</a>
          </li>
          <li class="paginate_button page-item next {{ tasks == 0 ? 'disabled' : '' }}" id="dataTable_next">
            <a href="{{nextPage}}" aria-controls="dataTable" data-dt-idx="2" tabindex="0" class="page-link">Next</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
